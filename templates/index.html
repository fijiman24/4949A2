<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="login">
      <h2> Tumor Classification </h2>
      <p> Please enter following measurements of tumor cell: </p>
      <form action="{{url_for('predict')}}" method="post">
        <input type="number" step="0.00001" name="compactness_worst" placeholder="Worst Compactness" required="required">
        <br>
        <input type="number" step="0.00001" name="compactness_mean" placeholder="Average Compactness" required="required">
        <br>
        <input type="number" step="0.00001" name="compactness_se" placeholder="Compactness SE" required="required">
        <br>
        <input type="number" step="0.00001" name="concavity_worst" placeholder="Worst Concavity" required="required">
        <br>
        <input type="number" step="0.00001" name="concavity_mean" placeholder="Average Concavity" required="required">
        <br>
        <input type="number" step="0.00001" name="concavity_se" placeholder="Concavity SE" required="required">
        <br>
        <input type="number" step="0.00001" name="radius_worst" placeholder="Worst Radius" required="required">
        <br>
        <input type="number" step="0.00001" name="radius_mean" placeholder="Average Radius" required="required">
        <br>
        <input type="number" step="0.00001" name="radius_se" placeholder="Radius SE" required="required">
        <br>
        <input type="number" step="0.00001" name="symmetry_worst" placeholder="Worst Symmetry" required="required">
        <br>
        <input type="number" step="0.00001" name="concave points_worst" placeholder="Worst Concave Points" required="required">
        <br>
        <input type="number" step="0.00001" name="concave points_mean" placeholder="Average Concave Points" required="required">
        <br>
        <input type="number" step="0.00001" name="perimeter_worst" placeholder="Worst Perimeter" required="required">
        <br>
        <input type="number" step="0.00001" name="perimeter_se" placeholder="Perimeter SE" required="required">
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large"> Predict </button>
      </form>

      <br>
      <br>

      <b>{{prediction_text}}</b>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
    </script>
  </body>
</html>
